<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

  <!-- trash icon -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

<body>
  
  <div class="d-block d-flex justify-content-center vh-100 ">
    <div class="d-flex justify-content-center col-12 col-sm-11">

      <div class="d-flex justify-content-center col-12 col-sm-11">
        <!-- Div Blur transparent -->
        <div id="blur_div_css" class="d-flex justify-content-center col-12 col-sm-11 align-self-end shadow-lg">

          <!-- Div log in -->
          <div id="pre_login" class="d-block d-flex justify-content-center col-12 col-sm-11 p-5">
            <form class="rounded-4 shadow-lg bg-white col-12 col-sm-5 p-5">
              <h2 class="my-2">Login Admin</h2>
              <div class="form-floating my-4">
                <input type="text" class="form-control" id="inUsername" placeholder="Username">
                <label for="inUsername">Username</label>
              </div>
              <div class="form-floating my-4">
                <input type="password" class="form-control" id="inPassword" placeholder="Password">
                <label for="inPassword">Password</label>
              </div>
              <div class="btn-group col-12">
                <a href="index.html" class="col-5 text-center px-4 py-3 my-1">User Login</a>
                <button id="btn_login_admin" type="button" class="col-7 btn rounded btn-block btn-primary">Accedi</button>
              </div>
            </form>
          </div>
          <!-- div per l'animazione se si è già loggati -->
          <div id="logged_animation_div" class="circle m-3">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="circle-background" cx="26" cy="26" r="25" />
              <path class="check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
          </div>

          <!-- Div post log in elenco POI -->
          <div id="post_login_list" class="bottom-transition d-none col-11 col-sm-10 align-self-end">

            <!-- Div che contiene l'header dei POI -->
            <div id="list_header_css" class="d-flex justify-content-center align-items-end col-12">
              <div class="col-10">
                <!-- Titolo -->
                <h1 class="titolo">Torino - Punti di Interesse</h1>
              </div>
              <div class="col-2 d-flex justify-content-end">
                <!-- add button -->
                <button id="add_poi" type="button" class="btn btn-success col-12 col-sm-7"
                  data-bs-toggle="modal" data-bs-target="#modal">Aggiungi</button>
                <!-- trash button -->
                <button id=delete_poi type="button" class="btn btn-danger col-12 col-sm-7" disabled="true"><i class="fi fi-rr-trash"></i></button>
                <!-- Bottone Log out -->
                <button id="list_log_out" type="button" class="btn btn-danger col-12 col-sm-7">Log out</button>
              </div>
            </div>
            <!-- Div che contiene i POI -->
            <div id="list_cont_css" class="col-12">

              <div id="list_css" class="list_css overflow-auto">

              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modale -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Aggiungi POI</h1>
        </div>
        <div class="modal-body">
          <form id='modal_form'>
            <div class="p-2">
              <input type="text" class="form-control mb-4" id="POI_name" placeholder="Nome POI">

              <textarea id='POI_description' type="text" class='form-control my-4' placeholder="Descrizione"></textarea>
              <div class="input-group my-4">
                <input id='img' type="text" class="form-control" placeholder="URL Immagine" />
                <div class="input-group-append">
                  <!-- icona per l'aggiunta dell'immagine -->
                  <button type="button" id='add_img' class="btn btn-success" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                    </svg></button>
                </div>
              </div>
              <div class="d-flex col-12 my-2">
                <div id='modal_imgs_container' class="col-12">
                </div>
              </div>
              <div class="d-flex col-12 px-3">
                <p id="save_error" class="col-10 text-danger fw-light fst-italic my-auto"></p>
                <button id='save_btn' class="btn btn-success col-2" type="button" disabled="true">Aggiungi</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer pt-5"></div>
      </div>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>

</html>
