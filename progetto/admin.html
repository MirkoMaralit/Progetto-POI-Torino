<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<body>
  <div class="d-block d-flex justify-content-center vh-100 ">
    <div class="d-flex justify-content-center col-12 col-sm-11">

      <div class="d-flex justify-content-center col-12 col-sm-11">
        <!-- Div Blur transparent -->
        <div id="blur_div_css" class="d-flex justify-content-center col-12 col-sm-11 align-self-end shadow-lg">

          <!-- Div log in -->
          <div id="pre_login" class="d-block d-flex justify-content-center col-12 col-sm-11 p-5">
            <form class="rounded-4 shadow-lg bg-white col-12 col-sm-5 p-5">
              <h2 class="my-2">Login Admin</h2>
              <div class="form-floating my-4">
                <input type="text" class="form-control" id="inAdminName" placeholder="Username">
                <label for="inAdminName">Username</label>
              </div>
              <div class="form-floating my-4">
                <input type="password" class="form-control" id="inAdminPass" placeholder="Password">

                <label for="inAdminPass">Password</label>
              </div>
              <div class="btn-group col-12">
                <a href="index.html" class="px-4 py-3 my-1">User Login</a>
                <button id="btn_login_admin" type="button" class="btn rounded btn-block btn-primary">Accedi</button>
              </div>
            </form>
          </div>

          <!-- Div post log in elenco POI -->
          <div id="post_login_list" class="d-none col-11 col-sm-10 align-self-end">

            <!-- Div che contiene l'header dei POI -->
            <div id="list_header_css" class="d-flex justify-content-center align-items-end col-12">
              <div class="col-10">
                <!-- Titolo -->
                <h1 style="font-size: calc(1em + 3vw);">Torino - Punti di Interesse</h1>
              </div>
              <div class="col-2 d-flex justify-content-end" style="padding:0px 20px 20px 20px;">
                <!-- add button -->
                <button id="add_POI" type="button" class="btn btn-outline-secondary col-12 col-sm-7"
                  data-bs-toggle="modal" data-bs-target="#modal">➕</button>
                <!-- Bottone Log out -->
                <button id="list_log_out" type="button" class="btn btn-danger col-12 col-sm-7">Log out</button>


              </div>
            </div>

            <!-- Div che contiene i POI -->
            <div id="list_cont_css" class="col-12">

              <div id="list_css" class="list_css overflow-auto">

                <!-- Riga che può contenere 2 POI -->
                <div class="row col-12 g-0">

                  <!-- POI card -->
                  <div class="col-12 col-sm-6">
                    <div class="card" style="border-radius: 10px; border:0;">
                      <div class="row col-12">
                        <div class="col-6">
                          <!-- Immagine POI -->
                          <img class="card-img" src="Turin_monte_cappuccini.jpg"
                            style="border-radius: 10px 0px 0px 10px;">
                        </div>
                        <div class="col-6" style="padding: 0;">
                          <div class="card-body">
                            <!-- Body POI -->
                            <h5 class="card-title">Via Roma</h5>
                            <p class="card-text">Descrizionee</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- POI card -->
                  <div class="col-12 col-sm-6">
                    <div class="card" style="border-radius: 10px; border:0;">
                      <div class="row col-12">
                        <div class="col-6">
                          <!-- Immagine POI -->
                          <img class="card-img" src="Turin_monte_cappuccini.jpg"
                            style="border-radius: 10px 0px 0px 10px;">
                        </div>
                        <div class="col-6" style="padding: 0;">
                          <div class="card-body">
                            <!-- Body POI -->
                            <h5 class="card-title">Monte dei Cappuccini</h5>
                            <p class="card-text">Descrizionee</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Aggiungi POI</h1>
        </div>
        <div class="modal-body">

          <form id='form'>
            <div class="d-grid gap-2">
              <input id='POI_name' type="text" class='form-control' placeholder="Nome POI" />
              <textarea id='POI_description' type="text" class='form-control' placeholder="Descrizione"></textarea>
              <div class="input-group">
                <input id='img' type="text" class="form-control" placeholder="Immagine" />
                <div class="input-group-append">
                  <button id='add_img' class="btn btn-outline-secondary" type="button">➕</button>
                </div>
              </div>
              <button id='save_btn' class="btn btn-outline-secondary btn-sm" type="button">
                <span id='check_icon'>✅</span>
              </button>
            </div>
          </form>

          <div class="py-3">
            Immagini:
            <p id="imgs_list"></p>
          </div>
        </div>
        <div class="modal-footer pt-5"></div>
      </div>
    </div>
  </div>


  <script type="module" src="admin.js"></script>
</body>

</html>
