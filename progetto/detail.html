<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Progetto POI - Torino</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">

</head>

<body style="overflow-y:auto;">
  <div class="d-flex justify-content-center min-vh-100">
    <div class="d-flex justify-content-center col-12 col-sm-11">
      <div class="d-flex justify-content-center col-12 col-sm-11">

        <!-- Div Blur transparent -->
        <div id="blur_div_css" style="height:100%;"class="d-flex justify-content-center col-12 col-sm-11 align-self-end shadow-lg">
          
          <div id="content" class="col-11 col-sm-10 bg-white shadow d-none p-5">
            
            <div class="col-12">
              <div class="d-flex col-12 justify-content-center align-items-end">
                <h1 class="col-6" id="nomepoi">%NomePOI</h1>
                <p class="col-4" id="coordinate">%Coordinate</p>
                <div class="d-flex col-2 justify-content-end align-self-center">
                  <a href="index.html" style="color: inherit;
                    text-decoration: inherit;"><button type="button" class="btn btn-danger">Indietro</button></a>
                </div>
              </div>
            </div>
            
            <div class="col-12 mt-4 mb-4">
              <div class="d-flex col-12 ">
                    <div id="carouselcontrols" class="d-flex col-12 carousel slide zoom-carousel" data-ride="carousel">
                      <div id="immagini" class="d-flex overflow-hidden col-12 carousel-inner bg-light" style="border-radius:10px;border:2px solid #dfe0e1">
                      </div> 
                    </div>
              </div>
            </div>
              <h4 class="col-5">Descrizione</h3>
              <div class="overflow-auto" id="descrizione" style="overflow-wrap: break-word;">
                  %Descrizione
              </div>
            
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="module" src="detail.js"></script>
</body>

</html>
